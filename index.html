<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/13-kills/manifest.json" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>13 KILLS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
      min-height: 100%;
      min-height: -webkit-fill-available;
    }
    html, body {
      position: fixed;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
      width: 100%;
      height: 100%;
      height: 100dvh;
    }
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      position: fixed;
      top: constant(safe-area-inset-top);
      right: constant(safe-area-inset-right);
      bottom: constant(safe-area-inset-bottom);
      left: constant(safe-area-inset-left);
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      background: #1a1a1a;
    }
    @media (display-mode: standalone) {
      @supports (padding: max(0px)) {
        #game-container {
          top: max(env(safe-area-inset-top), 44px);
          bottom: max(env(safe-area-inset-bottom), 34px);
          left: max(env(safe-area-inset-left), 44px);
          right: max(env(safe-area-inset-right), 44px);
        }
      }
    }
    canvas {
      display: block;
      image-rendering: auto;
    }
    #portrait-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
      pointer-events: none;
    }
    #portrait-overlay.visible {
      display: flex;
      pointer-events: auto;
    }
    #portrait-overlay p {
      color: #b22222;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      text-align: center;
      padding: 1rem;
    }
    #pwa-prompt-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
      touch-action: manipulation;
    }
    #pwa-prompt-overlay.visible {
      display: flex;
    }
    #pwa-prompt-overlay h3 {
      color: #b22222;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #pwa-prompt-overlay p {
      color: #cccccc;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      text-align: center;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }
    #pwa-prompt-overlay .btn {
      margin-top: 1rem;
      padding: 8px 16px;
      background: #b22222;
      color: #fff;
      border: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      cursor: pointer;
    }
    #pwa-share-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 0.75rem;
    }
    #pwa-prompt-overlay .step {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="portrait-overlay"><p>请旋转设备至横屏</p></div>
  <div id="pwa-prompt-overlay">
    <h3>获得全屏体验</h3>
    <svg id="pwa-share-icon" viewBox="0 0 24 24" fill="none" stroke="#cccccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
      <rect x="5" y="9" width="14" height="11" rx="1" />
      <path d="M12 9V3M12 3L9 6M12 3L15 6" />
    </svg>
    <p id="pwa-instructions" class="step"></p>
    <button class="btn" id="pwa-dismiss">知道了</button>
  </div>
  <script type="module" src="/src/ui/web/mobileInit.ts"></script>
  <script type="module" src="/src/ui/web/main.ts"></script>
</body>
</html>
