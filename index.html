<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>13 KILLS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      position: fixed;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      width: 100%;
      height: 100%;
      height: 100dvh;
    }
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      touch-action: none;
    }
    canvas {
      display: block;
      image-rendering: auto;
    }
    #mobile-tap-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      touch-action: none;
    }
    #mobile-tap-overlay.visible {
      display: flex;
    }
    #mobile-tap-overlay p {
      color: #b22222;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      text-align: center;
      padding: 1rem;
    }
    #portrait-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      z-index: 9998;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    #portrait-overlay.visible {
      display: flex;
    }
    #portrait-overlay p {
      color: #b22222;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="mobile-tap-overlay"><p>点击屏幕开始游戏</p></div>
  <div id="portrait-overlay"><p>请旋转设备至横屏</p></div>
  <script type="module" src="/src/ui/web/mobileInit.ts"></script>
  <script type="module" src="/src/ui/web/main.ts"></script>
</body>
</html>
